<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mini Maple</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    #gameContainer {
      width: 100%;
      height: 600px;
      background-color: black;
      flex-shrink: 0;
      overflow: hidden;
    }
    #chatToggle {
      background: #333;
      color: white;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    #chatPanel {
      background: #111;
      color: white;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }
    #chatControls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #chatInput {
      flex: 1;
      padding: 5px;
      font-size: 14px;
    }
    #emojiPicker {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 20px;
      max-width: 180px;
    }
    .emoji {
      cursor: pointer;
    }
    #replyLabel {
      color: #ccc;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>
  <button id="chatToggle">Toggle Chat</button>
  <div id="chatPanel">
    <div id="replyLabel"></div>
    <div id="chatControls">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <div id="emojiPicker">
        <div class="emoji">😄</div><div class="emoji">😀</div><div class="emoji">😂</div>
        <div class="emoji">🥰</div><div class="emoji">😎</div><div class="emoji">😢</div>
        <div class="emoji">😡</div><div class="emoji">🎉</div><div class="emoji">🔥</div>
        <div class="emoji">❤️</div><div class="emoji">👍</div><div class="emoji">💩</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: 600,
        parent: 'gameContainer',
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH
        },
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 500 },
            debug: false
          }
        },
        scene: {}
      };

      const toggleBtn = document.getElementById('chatToggle');
      const chatPanel = document.getElementById('chatPanel');
      toggleBtn.addEventListener('click', () => {
        chatPanel.style.display = chatPanel.style.display === 'none' ? 'flex' : 'none';
      });
    });
  </script>
  <script src="game.js"></script>
</body>
</html>
